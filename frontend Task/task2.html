<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount System</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; }
        .product { border: 2px solid #ddd; padding: 15px; margin: 10px; width: 300px; border-radius: 10px; }
        .discount { color: green; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Product Discounts</h1>
    <div id="product-list"></div>

    <script>
        const products = [
            { id: 1, name: "Laptop", category: "electronics", price: 50000 },
            { id: 2, name: "Jeans", category: "fashion", price: 2000 },
            { id: 3, name: "Book", category: "books", price: 500 },
            { id: 4, name: "Headphones", category: "electronics", price: 3000 }
        ];

        const discounts = {
            electronics: 10,
            fashion: 20,
            books: 5
        };

        function calculateDiscountedPrice(product) {
            const discountRate = discounts[product.category] || 0;
            const discountAmount = (product.price * discountRate) / 100;
            const finalPrice = product.price - discountAmount;
            return { ...product, discountRate, finalPrice };
        }

        function displayProducts() {
            const productList = document.getElementById("product-list");
            products.forEach(product => {
                const discountedProduct = calculateDiscountedPrice(product);
                const productElement = document.createElement("div");
                productElement.className = "product";
                productElement.innerHTML = `
                    <h3>${discountedProduct.name}</h3>
                    <p>Original Price: ₹${product.price}</p>
                    <p class="discount">Discount Applied: ${discountedProduct.discountRate}%</p>
                    <p><strong>Final Price: ₹${discountedProduct.finalPrice}</strong></p>
                `;
                productList.appendChild(productElement);
            });
        }

        displayProducts();
    </script>
</body>
</html>
