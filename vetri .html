<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vetri Electronics</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
        }

        .top-bar {
            background-color: #f38e42;
            padding: 10px 40px;
            color: white;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            font-size: 14px;
        }

        .top-bar a {
            color: white;
            text-decoration: none;
            margin-right: 15px;
            font-weight: bold;
        }
        .top-bar a:hover {
            color: black;
        }

        .top-bar .right-links {
            margin-left: auto;
        }

        .navbar {           
            background-color: #f38e42;
            padding: 10px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
        .navbar .logo span:first-child {
            font-size: 40px;
            font-weight: bold;
        }

        .search-box {
            flex: 1;
            margin: 0 20px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 10px 15px;
            border-radius: 25px;
            border: none;
            outline: none;
            font-size: 14px;
        }

        .menu {
            display: flex;
            list-style: none;
            align-items: center;
        }

        .menu li {
            margin: 0 15px;
            display: flex;
            align-items: center;
        }

        .menu li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            display: flex;
            align-items: center;
            font-weight: bold;
        }
        .menu li a:hover {
            color: black;
        }

        .menu li img {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }
        .dropdown-container {
            display: flex;
            background-color: white;
            padding: 20px;
        }

        .sidebar {
            width: 250px;
            border-right: 1px solid #ddd;
            padding-right: 20px;
        }

        .sidebar a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: black;
            font-weight: bold;
            transition: background 0.3s;
        }

        .sidebar a:hover {
            background: #ddd;
        }

        .dropdown-content {
            flex: 1;
            padding-left: 20px;
        }

        .dropdown-content h3 {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .dropdown-content a {
            display: block;
            text-decoration: none;
            color: black;
            padding: 5px 0;
        }

        .dropdown-content a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="top-bar">
        <div>
            <a href="#">Orders</a>
            <a href="#">Contact us</a>
            <a href="#">Resource Center</a>
            <a href="#">Find a store</a>
        </div>
    </div>
    <nav class="navbar">
        <div class="logo"><span>V</span>etri <span style="color: rgb(11, 12, 12);">Electronics</span></div>
        <div class="search-box">
            <input type="text" placeholder="üîç Search Products & Brands">
        </div>
        <ul class="menu">
            <li><a href="#">üìç Pick your location</a></li>
            <li><a href="#">üõí Cart</a></li>
            <li><a href="#">‚ù§Ô∏è Wishlist</a></li>
            <li><a href="#">üë§ Login</a></li>
        </ul>
    </nav>
</body>
</html>
