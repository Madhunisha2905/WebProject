<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vetri Electronics Navbar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #ffffff;
        }

        .top-bar {
            background-color: #ffffff;
            padding: 10px 40px;
            color: black;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            font-size: 14px;
        }

        .top-bar a {
            color: black;
            text-decoration: none;
            margin-left: 15px;
            font-weight: bold;
            font-size: 16px;
            transition: color 0.3s;
            display: flex;
            align-items: center;
        }

        .top-bar a i {
            margin-right: 5px;
        }

        .top-bar a:hover {
            color: #0043CE;
        }

        .navbar {
            background-color: #ffffff;
            padding: 15px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            color: black;
            display: flex;
            align-items: center;
            flex-direction: column;
            text-align: left;
        }

        .navbar .logo img {
            height: 40px;
            margin-bottom: 5px;
        }

        .navbar .logo .company-name {
            display: flex;
            align-items: center;
            font-weight: bold;
        }

        .navbar .logo .company-name .big-v {
            font-size: 40px;
        }

        .navbar .logo .company-name .rest-text {
            font-size: 24px;
        }

        .search-box {
            flex: 1;
            margin: 0 20px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 10px 15px;
            border-radius: 0;
            border: 1px solid #ccc;
            outline: none;
            font-size: 14px;
        }

        .menu {
            display: flex;
            list-style: none;
            align-items: center;
            background-color: #0043CE;
            padding: 10px 40px;
            flex-wrap: wrap;
        }

        .menu li {
            margin: 0 15px;
            position: relative;
        }

        .menu li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            transition: color 0.3s;
            padding-bottom: 5px;
        }

        .menu li a:hover {
            color: yellow;
            border-bottom: 2px solid yellow;
        }

        .dropdown {
            display: none;
            position: absolute;
            background-color: #0043CE;
            border: 1px solid #ddd;
            top: 100%;
            left: 0;
            width: 200px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .dropdown a {
            display: block;
            padding: 10px;
            text-decoration: none;
            /* color: black; */
            font-weight: bold;
        }

        /* .dropdown a:hover {
            background-color: #121111;
        } */

        .menu li:hover .dropdown {
            display: block;
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: center;
            }
            .search-box {
                width: 100%;
                margin-top: 10px;
            }
            .menu {
                flex-direction: column;
                align-items: center;
                padding: 10px;
            }
            .menu li {
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <a href="#"><i class="fa-solid fa-user"></i> Sign in or Register</a>
        <a href="#"><i class="fa-solid fa-cart-shopping"></i> Cart (0)</a>
    </div>
    <nav class="navbar">
        <div class="logo">
            <img src="images/elec.jpeg" alt="Logo">
            <div class="company-name">
                <span class="big-v">V</span><span class="rest-text">ETRI</span>
            </div>
            <div>ELECTRONICS</div>
        </div>
        <div class="search-box">
            <input type="text" placeholder="ðŸ” What are you looking for?">
        </div>
    </nav>
    <ul class="menu">
        <li>
            <a href="#">Categories</a>
            <div class="dropdown">
                <a href="#">Laptops</a>
                <a href="#">Computers</a>
                <a href="#">Tablets</a>
                <a href="#">Headsets</a>
            </div>
        </li>
        <li><a href="#">Smartphones</a></li>
        <li><a href="#">Tablets</a></li>
        <li><a href="#">Smartwatches</a></li>
        <li><a href="#">Laptops</a></li>
        <li><a href="#">Desktops</a></li>
        <li><a href="#">Computer Parts</a></li>
        <li><a href="#">Game Consoles</a></li>
        <li><a href="#">Drones</a></li>
        <li><a href="#">Accessories</a></li>
    </ul>
</body>
</html>
